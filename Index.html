<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque de Café</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque de Café</h1>
        <div class="cadastro">
            <form id="cadastroForm">
                <label for="qualidade">Qualidade:</label>
                <input type="text" id="qualidade" name="qualidade" required>
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required>
                <label for="descricao">Descrição (opcional):</label>
                <input type="text" id="descricao" name="descricao">
                <button type="submit" id="btnCadastrar">Cadastrar</button>
            </form>
        </div>

        <h2>Itens no Estoque</h2>
        <ul id="itensCadastrados"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
